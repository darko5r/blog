      //Add link function
function addLink() {
  var linkName = document.getElementById("linkName").value;
  var linkUrl = document.getElementById("linkUrl").value;

  if (!linkName || !linkUrl) {
    document.getElementById("error").innerHTML = "Both Link Name and URL are required.";
  } else {
    document.getElementById("error").innerHTML = "";
    var linksRef = firebase.database().ref("links");
    var newId = linksRef.push().key;
    linksRef.child(linkName).set({
      id: ++newId,
      url: linkUrl,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });
  }
}

//Remove error message when input fields are clicked
document.getElementById("linkName").addEventListener("click", function() {
  document.getElementById("error").innerHTML = "";
});
