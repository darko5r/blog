<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      function submitLink() {
  var linkName = document.getElementById("linkName").value;
  var linkUrl = document.getElementById("linkUrl").value;
  var errorMessage = document.getElementById("errorMessage");

  if (!linkName || !linkUrl) {
    errorMessage.innerHTML = "Both Link Name and URL are required.";
    errorMessage.style.display = "block";
  } else {
    errorMessage.style.display = "none";
    var newId = 1;
    var linksRef = firebase.database().ref("links");
    linksRef.once("value", function(snapshot) {
      snapshot.forEach(function(childSnapshot) {
        var childData = childSnapshot.val();
        newId = Math.max(newId, childData.id + 1);
      });
    });
    linksRef.child(linkName).set({
      id: newId,
      url: linkUrl,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });
    document.getElementById("linkName").value = "";
    document.getElementById("linkUrl").value = "";
  }
}

document.querySelector("input[name='linkName']").addEventListener("focus", function() {
  document.getElementById("error").innerHTML = "";
});

document.querySelector("input[name='linkUrl']").addEventListener("focus", function() {
  document.getElementById("error").innerHTML = "";
});
    </script>
  </head>
  <body>
    <input type="text" id="linkName" placeholder="Link Name">
    <input type="text" id="linkUrl" placeholder="Link URL">
    <div id="errorMessage" style="color: red;"></div>
    <button onclick="submitLink()">Submit</button>
  </body>
</html>
