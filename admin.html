    <script>

        authDomain: "blog-25253.firebaseapp.com",

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      function submitLink() {
  const linkNameInput = document.querySelector('#link-name');
const linkUrlInput = document.querySelector('#link-url');
const errorMessage = document.querySelector('#error-message');

linkNameInput.addEventListener('focus', function () {
  errorMessage.style.display = 'none';
});

linkUrlInput.addEventListener('focus', function () {
  errorMessage.style.display = 'none';
});

document.querySelector('#submit-link').addEventListener('click', function (event) {
  event.preventDefault();

  const linkName = linkNameInput.value;
  const linkUrl = linkUrlInput.value;

  if (!linkName || !linkUrl) {
    errorMessage.style.display = 'block';
    return;
  }

  const linksRef = firebase.database().ref('links');
  const newId = linksRef.push().key;

  linksRef.child(linkName).set({
    id: newId,
    url: linkUrl,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  });

  linkNameInput.value = '';
  linkUrlInput.value = '';
});


    </script>
  </head>
  <body>
    <input type="text" id="linkName" placeholder="Link Name">
    <input type="text" id="linkUrl" placeholder="Link URL">
    <div id="errorMessage" style="color: red;"></div>
    <button onclick="submitLink()">Submit</button>
  </body>
</html>
