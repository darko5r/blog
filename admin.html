<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script>
        // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      function addLink() {
        var name = document.getElementById("linkName").value;
        var url = document.getElementById("linkUrl").value;
        var linksRef = firebase.database().ref('links');

        // Get the highest ID value and increment by 1
        linksRef.orderByChild('id').limitToLast(1).once('value', function(snapshot) {
          var id = 1;
          if (snapshot.exists()) {
            var lastId = snapshot.val();
            id = Object.values(lastId)[0].id + 1;
          }
          
          linksRef.push({
            name: name,
            id: id,
            url: url
          });
        });
        document.getElementById("linkName").value = "";
        document.getElementById("linkUrl").value = "";
      }
    </script>
  </head>
  <body>
    <h1>Add Link</h1>
    Link Name:<input type="text" id="linkName"><br><br>
    Link URL:<input type="text" id="linkUrl"><br><br>
    <button onclick="addLink()">Add Link</button>
  </body>
</html>
