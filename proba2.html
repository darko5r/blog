<!DOCTYPE html>
<html>
  <head>
    <title>My Firebase Realtime Database App</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
  </head>
  <body>
    <h1>My Firebase Realtime Database App</h1>
    <table id="post-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Content</th>
          <th>Date</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="post-table-body"></tbody>
    </table>

    <script>
      // Initialize the Firebase app
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };
      firebase.initializeApp(firebaseConfig);
      
      // Retrieve posts data from Firebase
firebase.database().ref('posts').once('value').then(function(snapshot) {
  var posts = snapshot.val();
  // Loop through each post
  for (var postId in posts) {
    var post = posts[postId];
    // Loop through each category in the post
    for (var categoryId in post.categories) {
      // Check if the category is set to true
      if (post.categories[categoryId]) {
        // Retrieve the category data from Firebase
        firebase.database().ref('categories/' + categoryId).once('value').then(function(snapshot) {
          var category = snapshot.val();
          // Retrieve the category name
          var categoryName = category.categoryName;
          // Do something with the category name, such as displaying it on the page
          console.log(categoryName);
        });
      }
    }
  }
});
                          
    </script>
  </body>
</html>
