      // Retrieve category name for each post
database.ref('posts').once('value', function(snapshot) {
  snapshot.forEach(function(childSnapshot) {
    var post = childSnapshot.val();
    var postTitle = post.postTitle;
    var postCategories = post.categories;
    for (var categoryId in postCategories) {
      if (postCategories[categoryId]) {
        database.ref('categories/' + categoryId).once('value', function(categorySnapshot) {

        });
      }
    }
  });
