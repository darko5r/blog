<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script>
      
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
                  
      database.ref("links").on("value", function(snapshot) {
        var links = snapshot.val();
        var linksHTML = "";
        for (var link in links) {
          linksHTML += `<input type="checkbox" id="link-${link}" value="${link}">`;
          linksHTML += `<label for="link-${link}">${links[link].name} (${links[link].url})</label><br>`;
        }
        document.getElementById("links").innerHTML = linksHTML;
      });
      
      function updateSelectedLinks() {
        var checkedLinks = document.querySelectorAll('input[type="checkbox"]:checked');
        for (var i = 0; i < checkedLinks.length; i++) {
          var linkId = checkedLinks[i].value;
          var name = prompt("Enter the new name for link " + linkId);
          var url = prompt("Enter the new URL for link " + linkId);
          database.ref("links/" + linkId).update({
            name: name,
            url: url
          });
        }
      }
      
    </script>
  </head>
  <body>
    <div id="links"></div>
    <button onclick="updateSelectedLinks()">Update Selected Links</button>
  </body>
</html>
