<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <script>
     // your firebase configuration and setup
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
    </script>
  </head>
  <body>
    <div id="link-list"></div>
    <br>
    <input type="text" id="link-name-input" placeholder="Link name">
    <input type="text" id="link-url-input" placeholder="Link URL">
    <button id="add-button">Add</button>

    <script>
      // Get references to the input fields and the "Add" button
      var linkNameInput = document.getElementById("link-name-input");
      var linkUrlInput = document.getElementById("link-url-input");
      var addButton = document.getElementById("add-button");

      // Add a click event listener to the "Add" button
      addButton.addEventListener("click", function() {
        // Get the link name and URL from the input fields
        var linkName = linkNameInput.value;
        var linkUrl = linkUrlInput.value;

        // Write the link to the database
        database.ref("links").push({
          linkName: linkName,
          linkUrl: linkUrl
        });

        // Clear the input fields
        linkNameInput.value = "";
        linkUrlInput.value = "";
      });

      // Your firebase event listener
      database.ref("links").on("value", function(snapshot) {
        var links = snapshot.val();
        var linkList = document.getElementById("link-list");
        linkList.innerHTML = "";
        for (var link in links) {
          linkList.innerHTML += `
            <div>
              <input type="checkbox" id="${link}" value="${link}">
              <label for="${link}">${links[link].linkName} (${links[link].linkUrl})</label>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
