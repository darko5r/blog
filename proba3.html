<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <style>
      .menu-header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #333;
        color: white;
        cursor: pointer;
        user-select: none;
      }
      .menu-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
      .menu-body.open {
        max-height: 500px;
        transition: max-height 0.2s ease-in;
      }
    </style>
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };
      
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      var toggleMenu = document.querySelector(".toggle-menu");
      var menuHeader = document.querySelector(".menu-header");
      var menuBody = document.querySelector(".menu-body");
      var deleteSelectedLinksBtn = document.querySelector(".delete-selected-links");

      toggleMenu.addEventListener("click", function () {
        menuBody.classList.toggle("open");
      });
      
      database.ref("links").on("value", function (snapshot) {
  var links = snapshot.val();
  var maxLength = 0;

  for (var link in links) {
    var linkName = links[link].linkName;
    var linkURL = links[link].linkURL;
    maxLength = Math.max(maxLength, linkName.length);
  }

  var toggleMenu = document.getElementById("toggle-menu");
  toggleMenu.innerHTML = "";

  for (var link in links) {
    var linkName = links[link].linkName;
    var linkURL = links[link].linkURL;
    var listItem = document.createElement("div");
    var checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.style.marginRight = "5px";
    var label = document.createElement("label");
    label.style.fontSize = maxLength === linkName.length ? "20px" : "15px";
    label.innerHTML = linkName + " (" + linkURL + ")";
    listItem.appendChild(checkbox);
    listItem.appendChild(label);
    toggleMenu.appendChild(listItem);
  }

  var deleteSelectedLinksButton = document.createElement("button");
  deleteSelectedLinksButton.innerHTML = "Delete Selected Links";
  toggleMenu.appendChild(deleteSelectedLinksButton);
});
    </script>
    </head?
    </html>
