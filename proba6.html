          content: '';
          position: absolute;
          top: 20px;
          bottom: 20px;
          left: -6px;
          width: 1px;
          height: calc(100% - 40px);
          background-color: #ddd;
          animation: line-animation 1s ease-in-out infinite;
       }
      
        #post-list2::after {
         content: '';
         position: absolute;
         top: 20px;
         bottom: 20px;
         right: -6px;
         width: 1px;
         height: calc(100% - 40px);
         background-color: #ddd;
         animation: line-animation 1s ease-in-out infinite;
      }

       @keyframes line-animation {
         0% {
         height: 0;
         top: 50%;
      }

         top: 25%;
      }

         height: 100%;
         top: 0%;
      }

      // Retrieve top posts by readCount in descending order
var topPostsRef = firebase.database().ref('posts').orderByChild('readCount').limitToLast(5);
topPostsRef.on('value', function(snapshot) {
  var postsArray = [];
  snapshot.forEach(function(childSnapshot) {
    var childData = childSnapshot.val();
    childData.postId = childSnapshot.key; // Set the postId using the childSnapshot key
    // Add the post to the array
    postsArray.push(childData);
  });
  // Reverse the array to show posts in descending order
  postsArray.reverse();
  // Display the posts on the page

    var postElement = document.createElement('div');

// Get a reference to the posts node in your Firebase database
var postsRef = firebase.database().ref("posts");

// Loop through each post and update the read count
postsRef.once("value", function(postsSnapshot) {
  postsSnapshot.forEach(function(postSnapshot) {
    // Get the post ID and reference
    var postId = postSnapshot.key;
    var postRef = firebase.database().ref("posts/" + postId);

    // Increment the read count for the post
    postRef.transaction(function(post) {
      if (post) {
        post.readCount = (post.readCount || 0) + 1;
      }
      return post;
    }, function(error, committed, snapshot) {
      if (error) {
        console.error("Transaction failed abnormally!", error);
      } else if (!committed) {
        console.warn("Transaction aborted - post already removed.");
      } else {
        console.log("Post readCount incremented.");
        // Store the updated readCount value in the database
        postRef.update({readCount: snapshot.val().readCount});
      }
    });
  });
});
