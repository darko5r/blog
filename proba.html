<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCQqPOxrDQKJYKX9-NgWAWaLclJnN1_zcU",
        databaseURL: "https://testing-1e9ed.firebaseio.com/",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="linksContainer"></div>
    <script>
      const linksContainer = document.getElementById("linksContainer");
      const database = firebase.database();
      const linksRef = database.ref("links");

      function fetchLinks() {
        linksRef.on("value", (snapshot) => {
          const links = snapshot.val();
          let linksHTML = "";
          for (let id in links) {
            const link = links[id].link;
            linksHTML += `
              <div>
                <input type="checkbox" id="link-${id}" />
                <label for="link-${id}">${link}</label>
              </div>
            `;
          }
          linksContainer.innerHTML = linksHTML;
        });
      }

      fetchLinks();
    </script>
  </body>
</html>
