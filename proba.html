<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  </head>
  <body>
    <form>
      <label for="table-name">Table Name:</label>
      <input type="text" id="table-name" name="table-name">
      <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
      // firebase configuration and setup
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      // reference to the table name input field and submit button
      var tableNameInput = document.getElementById("table-name");
      var submitButton = document.getElementById("submit-button");

      // add event listener to the submit button to save the table name to the database
      submitButton.addEventListener("click", function(event) {
        event.preventDefault(); // prevent form from submitting

        // get the table name from the input field
        var tableName = tableNameInput.value;

        // reference to the location where you want to store the table name
        var tableNameRef = database.ref().child(tableName);

        // set the data at the location referenced in step 2 to null
        tableNameRef.set(null);

        // clear the input field
        tableNameInput.value = "";
      });
    </script>
  </body>
</html>
