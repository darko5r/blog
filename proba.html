<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  </head>
  <body>
    <form>
      <label for="parent-node-name">Parent Node Name:</label>
      <input type="text" id="parent-node-name" name="parent-node-name">
      <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
      // firebase configuration and setup
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      // reference to the parent node name input field and submit button
      var parentNodeNameInput = document.getElementById("parent-node-name");
      var submitButton = document.getElementById("submit-button");

      // add event listener to the submit button to save the parent node name to the database
      submitButton.addEventListener("click", function(event) {
        event.preventDefault(); // prevent form from submitting

        // get the parent node name from the input field
        var parentNodeName = parentNodeNameInput.value;

        // reference to the location where you want to store the parent node name
        var parentNodeRef = database.ref(parentNodeName);

        // set the data at the location referenced in step 2 to null
        parentNodeRef.set({});

        // clear the input field
        parentNodeNameInput.value = "";
      });
    </script>
  </body>
</html>
