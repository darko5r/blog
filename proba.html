<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  </head>
  <body>
    <form>
      <label for="parent-name">Parent Name:</label>
      <input type="text" id="parent-name" name="parent-name">
      <label for="child-name">Child Name:</label>
      <input type="text" id="child-name" name="child-name">
      <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
      // firebase configuration and setup
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      // reference to the parent name and child name input fields and submit button
      var parentNameInput = document.getElementById("parent-name");
      var childNameInput = document.getElementById("child-name");
      var submitButton = document.getElementById("submit-button");

      // add event listener to the submit button to save the parent and child names to the database
      submitButton.addEventListener("click", function(event) {
        event.preventDefault(); // prevent form from submitting

        // get the parent and child names from the input fields
        var parentName = parentNameInput.value;
        var childName = childNameInput.value;

        // reference to the location where you want to store the parent node
        var parentRef = database.ref();

        // add the child node to the specified parent node
        parentRef.child(parentName).set({ name: childName });

        // clear the input fields
        parentNameInput.value = "";
        childNameInput.value = "";
      });
    </script>
  </body>
</html>
