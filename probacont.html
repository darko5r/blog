<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set container to full width and height */
      .container {
        max-width: 1366px;
        margin: 0 auto;
        height: 100%;
      }
      
      /* Style header area */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-image: linear-gradient(to right, #333 33.33%, #333 50%, #222 50%, #222);
        background-size: cover;
        border-radius: 0 0 50% 50%;
      }
      
      /* Style navigation area */
      nav {
        display: flex;
        align-items: center;
      }
      
      /* Style logo */
      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-right: 10px;
      }
      
      /* Style login and register links */
      .login, .register {
        margin-right: 10px;
        color: #fff;
        text-decoration: none;
      }
      
      /* Style search field */
      #search {
        padding: 5px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
      }
      
      /* Style content area */
      main {
        max-width: 1366px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Style footer area */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div style="width: 33.33%; text-align: center;">First Third</div>
        <div style="width: 33.33%; text-align: center;">Second Third</div>
        <div style="width: 33.33%; text-align: center;">Third Third</div>
        <div style="width: 33.33%; height: 50%; background-color: #555;"></div>
      </header>
      <main>
        <h1>Welcome to my website</h1>
        <p>This is the content area</p>
      </main>
      <footer>
        <p>Copyright Â© 2023 My Website</p>
      </footer>
    </div>
  </body>
</html>
