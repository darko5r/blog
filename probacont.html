<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set container to full width and height */
      .container {
        width: 100%;
        height: 100%;
      }
      
      /* Style header area */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      /* Style navigation area */
      nav {
        display: flex;
        align-items: center;
      }
      
      /* Style logo */
      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-right: 10px;
      }
      
      /* Style login and register links */
      .login, .register {
        margin-right: 10px;
        color: #fff;
        text-decoration: none;
      }
      
      /* Style search field */
      #search {
        padding: 5px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
      }
      
      /* Style content area */
      main {
        padding: 20px;
      }
      
      /* Style footer area */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Logo</div>
        <nav>
          <a href="#" class="login">Login</a>
          <a href="#" class="register">Register</a>
          <input type="text" id="search" placeholder="Search...">
        </nav>
      </header>
      <main>
        <h1>Welcome to my website</h1>
        <p>This is the content area</p>
      </main>
      <footer>
        <p>Copyright Â© 2023 My Website</p>
      </footer>
    </div>
  </body>
</html>
