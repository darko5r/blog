<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Github Pages Website</title>
  </head>
  <body>
    <h1>My Links</h1>
    <ul id="links-list"></ul>
    <h2>Add a Link</h2>
    <form id="add-link-form">
      <input type="text" id="link-name" placeholder="Link Name">
      <input type="text" id="link-url" placeholder="Link URL">
      <button type="submit">Add Link</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);

      // Reference to the links in the Firebase Database
      var linksRef = firebase.database().ref("links");

      // Read the links from the Firebase Database
      linksRef.on("value", function(snapshot) {
        // Get the links data
        var links = snapshot.val();

        // Loop through the links and add them to the list
        $("#links-list").empty();
        $.each(links, function(key, link) {
          $("#links-list").append("<li><a href='" + link.url + "'>" + key + "</a></li>");
        });
      });

      // Handle the form submission
      $("#add-link-form").submit(function(event) {
        // Prevent the form from reloading the page
        event.preventDefault();

        // Get the values from the form inputs
        var linkName = $("#link-name").val();
        var linkUrl = $("#link-url").val();

        // Add the link to the Firebase Database
        linksRef.child(linkName).set({
          url: linkUrl
        });

        // Clear the form inputs
        $("#link-name").val("");
        $("#link-url").val("");
      });
    </script>
  </body>
</html>
