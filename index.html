<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
  </head>
  <body>
    <h1>Links Admin Page</h1>
    <form>
      <div>
        <label for="link-key">Link Key:</label>
        <input type="text" id="link-key">
      </div>
      <div>
        <label for="link-url">Link URL:</label>
        <input type="text" id="link-url">
      </div>
      <button id="add-link-button">Add Link</button>
      <button id="update-link-button">Update Link</button>
      <button id="delete-link-button">Delete Link</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
        };
      firebase.initializeApp(firebaseConfig);

      // Reference to the links in the Firebase Database
      var linksRef = firebase.database().ref("links");

      // Get the link key and link url from the form
      var linkKey = $("#link-key").val();
      var linkUrl = $("#link-url").val();

      // Add the link to the Firebase Database
      $("#add-link-button").click(function() {
        linksRef.child(linkKey).set({
          url: linkUrl
        });
      });

      // Update the link in the Firebase Database
      $("#update-link-button").click(function() {
        linksRef.child(linkKey).update({
          url: linkUrl
        });
      });

      // Delete the link from the Firebase Database
      $("#delete-link-button").click(function() {
        linksRef.child(linkKey).remove();
      });
    </script>
  </body>
</html>
