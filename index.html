<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Blog</title>
  </head>
  <body>
    <h1>My Posts</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Content</th>
          <th>Date</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="post-table-body"></tbody>
    </table>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBB00grLIfvhq7EEQV6qiZUZuayP4-GoAg",
        authDomain: "blog-25253.firebaseapp.com",
        databaseURL: "https://blog-25253-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "blog-25253",
        storageBucket: "blog-25253.appspot.com",
        messagingSenderId: "906101390805",
        appId: "1:906101390805:web:871c51f2486921f443115c",
        measurementId: "G-MY3P2TWN4L"
      };
      firebase.initializeApp(firebaseConfig);

      // Reference to the posts in the Firebase Database
      var postsRef = firebase.database().ref("posts");

      // Read the posts from the Firebase Database
      postsRef.on("value", function(snapshot) {
        // Get the posts data
        var posts = snapshot.val();

        // Loop through the posts and add them to the table
        $.each(posts, function(key, post) {
          var row = $("<tr>");
          $("<td>").text(post.postTitle).appendTo(row);
          $("<td>").text(post.postAuthor).appendTo(row);
          $("<td>").text(post.postContent).appendTo(row);
          $("<td>").text(post.postDate).appendTo(row);
          var categoryRef = firebase.database().ref("categories/" + post.postCategory);
categoryRef.once("value", function(snapshot) {
  var category = snapshot.val();
  var categoryCell = row.insertCell(4);
  categoryCell.innerText = category.categoryName;
});
          row.appendTo("#post-table-body");
        });
      });
    </script>
  </body>
</html>
